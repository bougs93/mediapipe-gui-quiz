<div style="text-align:center;">
    <span style="color:#0055ff;">퀴즈 시작하기</span>
</div>
<p>- 최초 등록을 위해서 <span style=" color:#ff0000;">'AI모션 QUIZ ID생성기'</span>에서 발급한 <span style=" color:#ff0000;">QR코드 등록</span>이 필요합니다.</p>
<p>- QR 최초 스캔 후, <span style=" color:#0055ff;">ID 숫자</span>를 입력하거나 <span style=" color:#0055ff;">QR코드</span>를 다시 스캔하여 시작할 수 있습니다.
<p>- 등록한 내용을 확인하고 <span style=" color:#ff0000;">[OK]</span>를 누르고 있으면, <span style=" color:#0055ff;">퀴즈가 시작</span>됩니다.
<p>&nbsp;</p>
<p>- <span style=" color:#ff0000;">손님</span>으로 시작할 수 있습니다.</p>
<p>&nbsp;&nbsp;‘손님’ 으로 참여하면 점수는 기록되지 않습니다.</p>
