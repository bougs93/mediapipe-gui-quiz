<p>- <span style=" color:#0055ff;">개인정보 조회</span> 동의하고 시작</p>
<p>&nbsp;&nbsp;<span style=" color:#ff0000;">학생 점수 기록</span>을 위해 정보 조회를 동의 하는 경우 <span style=" color:#0055ff;">학년, 반, 번호</span>을 연속으로 입력후</p>
<p>&nbsp;&nbsp;[OK] 를 눌려주세요. (예시) 2학년 9반 2번 -&gt; 2902[OK] </p>
<p>&nbsp;</p>
<p>- 정보 조회 없이 <span style=" color:#ff0000;">손님</span>으로 시작</p>
<p>&nbsp;&nbsp;학번 조회없이 [OK]선택하면 ‘손님’ 으로만 참여하고 점수는 기록되지 않습니다.</p>
